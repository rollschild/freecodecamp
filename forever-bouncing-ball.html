<style>
  #ball {
    width: 100px;
    height: 100px;
    margin: 50px auto;
    position: relative;
    /*left: 100px;*/
    border-radius: 50%;
    /* linear-gradient ONLY works where <image> works
     * meaning... 
     * linear-gradient does NOT work for background-color
     */
    background: linear-gradient(35deg, #ccffff, #ffcccc);
    animation-name: bounce;
    animation-duration: 1s;
    animation-iteration-count: infinite;
  }

  @keyframes bounce {
    0% {
      top: -50px;
    }
    50% {
      top: 249px;
      width: 130px;
      height: 70px;
    }
    100% {
      top: -50px;
    }
  }
</style>
<div id="ball"></div>
